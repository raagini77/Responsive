<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>my login page</title>
    <script>
    function ValidateForm()
    {
        var name = document.MyForm.Name;
        var password = document.MyForm.Password;
        

        if (name.value == "" || name.value == null)
        {
            alert("Please enter User Name");
            name.focus();
            return false;
        }
		
		if (!/^[a-zA-Z]*$/g.test(name.value))
		{
        alert("Invalid characters, Only Alphabets should allow");
        name.focus();
        return false;
        }
		
        if ((name.value.length < 5) || (name.value.length > 9))
        {
            window.alert("Please enter name between 5 to 9 characters");
            name.focus();
            return false;
        }
		
		        
        if (password.value == "" || password.value == null)
        {
            alert("Please enter password");
            password.focus();
            return false;
        }

        

        return true;
    }
    </script>
</head>
<body style="text-align:center; font-size: x-large; background-color:lightcyan">
    <header style="color:white; background:black;">
        <h1> LOGIN PAGE</h1>
    </header>
    <div>
        <nav>
            <div style="text-align:right; padding-right:300px">
                <a href="index.html">Home</a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <a href="Register.html">Register</a>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;  <a href="login.html">Login</a>
            </div>
              
        </nav>
    </div>
    <div style="padding-top: 50px;" >
    <form style="padding-left:550px" name="MyForm" method="post">
    <fieldset style="background:lightyellow; color:black; width:350px;height:200px;">
    <legend align="left"><b>Signin Form:</b></legend>
    <pre>
    <big>
UserName:<input type="text"  name="Name" placeholder="username" ><br/>
Password:<input type= "password" name="Password" placeholder="password"><br/>
<input type="submit" value="Submit" onclick="return ValidateForm()"></big>
    </pre>  
    </fieldset>
    </form>
    </div>
    <div style="padding-top:300px">
       <footer>All rights reserved</footer>
    </div>
</body>
</html>

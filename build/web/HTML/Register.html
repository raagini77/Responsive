   <div class="container" id="con">
  <h2>Registration form</h2>
  <form id="form-validation" name= "registration" class="form-horizontal" action="done.html" style="color:red">
    <div class="form-group">
      <label class="control-label col-sm-2" for="FirstName" style="color:black">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName" name="firstname">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-2" for="LasttName" style="color:black">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lasttname" placeholder="Enter LastName" name="lastname">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="email" style="color:black">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control " id="email" placeholder="Enter email" name="email">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="UserName" style="color:black">User Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter UserName" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" style="color:black">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
    </div>
       <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" style="color:black">Re-Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" name="confirm_password">
      </div>
    </div>
      <div class="form-group">
          <label for="Gender" style="color:black" class="col-sm-2 control-label">Gender:</label>
          <div class="col-sm-10">
               <div class="radio-inline" onclick="call()">
                   <label style="color:black">
                      <input  id="radio1" name="gender" value="male" type="radio">Male</label><span class="please"></span>
               </div>
               <div class="radio-inline"  onclick="calle()" >
                   <label style="color:black">
                       <input id="radio2" name="gender" value="female" type="radio">Female</label> <span class="please1"></span>
               </div>
              
        <div id="divResult"></div>
          </div>
      </div>
    <div class="form-group">  
        <label for="agree"  style="color:black" class="col-sm-2 control-label">I Accept:</label>
      
         <div class="col-sm-4" style="margin-left: 20px">
             <div class="checkbox">
         
         <input type="checkbox" name="agree">
         </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" id="btnSubmit" value="submit" class="btn btn-default">Submit</button>
        <br/> <br/>
        <div id="divResult"></div>
      </div>
    </div>
  </form>
</div>
